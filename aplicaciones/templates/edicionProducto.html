<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionProveedore.css' %}">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
       
    
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">

</head>
<body style="background: #f3ecdb">
    
    
      
                        <form class="form" action="/editarProducto/" method="POST"> {% csrf_token %}
                            <h2>Proveedor</h2>
                            <p type="Codigo:" ><input type="text" id="txtcodigoPrd" name="txtcodigoPrd" value="{{productos.codigoPrd}}" class ="form-control"
                                 placeholder="Codigo Producto" readonly required></input></p>
                            <p type="Producto:"><input type="text" id="txtnombre" name="txtnombre" value="{{productos.nombre}}"
                                maxlength="30" class ="form-control" placeholder="Nombre Producto"></input></p>
                            <p type="Categoria:"><input type="text" id="txtcategoria" name="txtcategoria" value="{{productos.categoria}}"
                                maxlength="30" class ="form-control" placeholder="Categoria"></input></p>
                            <p type="Descripcion:"><input type="text" id="txtdescripcion" name="txtdescripcion" value="{{productos.descripcion}}"
                                maxlength="150" class ="form-control" placeholder="Descripcion"></input></p>
                            
                            <button>Actualizar</button>
                            
                        </form> 
                        
                      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
      </script>
     <script  src ="{% static 'js/gestionProveedores.js' %}"></script>
      
</body>
</html>
