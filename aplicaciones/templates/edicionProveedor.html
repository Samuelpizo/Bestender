<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionProveedore.css' %}">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
       
    
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">

</head>
<body style="background: #f3ecdb">
   
    
      
                        <form class="form" action="/editarProveedor/" method="POST"> {% csrf_token %}
                            <h2>Proveedor</h2>
                            <p type="Codigo:" ><input type="text" id="txtcodigo" name="txtcodigo" value="{{proveedores.codigo}}" class ="form-control" placeholder="codigo"
                                minlength="6" maxlength="6" readonly required></input></p>
                            <p type="Proveedor:"><input type="text" id="txtnombre" name="txtnombre" value="{{proveedores.nombre}}" class ="form-control" placeholder="nombre" 
                                maxlength="30" required></input></p>
                            <p type="Telefono:"><input type="text" id="txttelefono" name="txttelefono" value="{{proveedores.telefono}}" class ="form-control" placeholder="telefono" 
                                minlength="10" maxlength="10" required></input></p>
                            <p type="Gmail:"><input type="text" id="txtgmail" name="txtgmail" value="{{proveedores.gmail}}" class ="form-control" placeholder="gmail" 
                                maxlength="50" required></input></p>
                            <p type="Direccion:"><input type="text" id="txtdireccion" name="txtdireccion" value="{{proveedores.direccion}}" class ="form-control" placeholder="direccion" 
                                maxlength="50" required></input></p>
                            <button>Actualizar</button>
                            
                        </form> 
                        
                      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
      </script>
     <script  src ="{% static 'js/gestionProveedores.js' %}"></script>
      
</body>
</html>
